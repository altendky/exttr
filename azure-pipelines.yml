jobs:
  - template: azure-cpython_job_template.yml
    parameters:
      platform: Linux
      vmImage: 'ubuntu-16.04'

  - template: azure-cpython_job_template.yml
    parameters:
      platform: macOS
      vmImage: 'macOS-10.13'

  - template: azure-cpython_job_template.yml
    parameters:
      platform: Windows
      vmImage: 'vs2017-win2016'

  - template: azure-pypy_job_template.yml
    parameters:
      platform: Linux
      vmImage: 'ubuntu-16.04'
      url: 'https://bitbucket.org/pypy/pypy/downloads/pypy2.7-v7.0.0-linux64.tar.bz2'
      extracter: 'bzip2 -dk'
      version: '2.7'

  - template: azure-pypy_job_template.yml
    parameters:
      platform: Linux
      vmImage: 'ubuntu-16.04'
      url: 'https://bitbucket.org/pypy/pypy/downloads/pypy3.5-v7.0.0-linux32.tar.bz2'
      extracter: 'bzip2 -dk'
      version: '3.5'

  - template: azure-pypy_job_template.yml
    parameters:
      platform: macOS
      vmImage: 'macOS-10.13'
      url: 'https://bitbucket.org/pypy/pypy/downloads/pypy2.7-v7.0.0-osx64.tar.bz2'
      extracter: 'bzip2 -dk'
      version: '2.7'

  - template: azure-pypy_job_template.yml
    parameters:
      platform: macOS
      vmImage: 'macOS-10.13'
      url: 'https://bitbucket.org/pypy/pypy/downloads/pypy3.5-v7.0.0-osx64.tar.bz2'
      extracter: 'bzip2 -dk'
      version: '3.5'

  - template: azure-pypy_job_template.yml
    parameters:
      platform: Windows
      vmImage: 'vs2017-win2016'
      url: 'https://bitbucket.org/pypy/pypy/downloads/pypy2.7-v7.0.0-win32.zip'
      extracter: 'unzip'
      version: '2.7'

  - template: azure-pypy_job_template.yml
    parameters:
      platform: Windows
      vmImage: 'vs2017-win2016'
      url: 'https://bitbucket.org/pypy/pypy/downloads/pypy3.5-v7.0.0-win32.zip'
      extracter: 'unzip'
      version: '3.5'
